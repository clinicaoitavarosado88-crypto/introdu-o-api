<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üîç Verificador de Cache - Sistema de Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .info-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .info-box strong {
            color: #667eea;
        }

        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #1976D2;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            color: #333;
            line-height: 1.6;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificador de Cache</h1>
        <p class="subtitle">Sistema de Agendamento Cl√≠nica Oitava</p>

        <div class="card">
            <h2>üì¶ Status do Cache do Navegador</h2>
            <div id="cache-status">
                <div class="loading"></div> Verificando...
            </div>
        </div>

        <div class="card">
            <h2>üìÖ Vers√£o do JavaScript Carregada</h2>
            <div id="js-version">
                <div class="loading"></div> Detectando...
            </div>
        </div>

        <div class="card">
            <h2>‚è±Ô∏è Timeout Configurado</h2>
            <div id="timeout-value">
                <div class="loading"></div> Analisando c√≥digo...
            </div>
        </div>

        <div class="card">
            <h2>‚ö° Debounce Configurado</h2>
            <div id="debounce-value">
                <div class="loading"></div> Analisando c√≥digo...
            </div>
        </div>

        <div id="instructions-container"></div>

        <button class="btn" onclick="location.reload()">üîÑ Verificar Novamente</button>
        <button class="btn" onclick="window.location.href='index.php'" style="background: #28a745;">‚úÖ Ir para o Sistema</button>
    </div>

    <script>
        const TIMESTAMP_ESPERADO = 1768906771; // Timestamp da √∫ltima corre√ß√£o
        const TIMEOUT_ESPERADO = 15000; // 15 segundos
        const DEBOUNCE_ESPERADO = 800; // 800ms

        window.addEventListener('DOMContentLoaded', function() {
            verificarCache();
        });

        function verificarCache() {
            // Verificar timestamp do JavaScript
            const scripts = document.querySelectorAll('script[src*="agenda-new.js"]');
            let timestampAtual = null;

            // Como esta p√°gina n√£o carrega o agenda-new.js, vamos simular a verifica√ß√£o
            // atrav√©s de uma requisi√ß√£o fetch
            fetch('includes/agenda-new.js?' + Date.now())
                .then(response => {
                    const url = response.url;
                    const match = url.match(/v=(\d+)/);

                    if (match) {
                        timestampAtual = parseInt(match[1]);
                    } else {
                        // Tentar detectar no header Last-Modified
                        const lastModified = response.headers.get('Last-Modified');
                        if (lastModified) {
                            timestampAtual = Math.floor(new Date(lastModified).getTime() / 1000);
                        }
                    }

                    mostrarResultados(timestampAtual);
                })
                .catch(error => {
                    document.getElementById('cache-status').innerHTML =
                        '<span class="status error">‚ùå Erro ao verificar</span>' +
                        '<div class="info-box">Erro: ' + error.message + '</div>';
                });
        }

        function mostrarResultados(timestampAtual) {
            const diferencaTempo = timestampAtual ? (Date.now() / 1000 - timestampAtual) : null;
            const cacheAtualizado = timestampAtual && timestampAtual >= TIMESTAMP_ESPERADO;

            // Status do Cache
            let cacheHTML = '';
            if (cacheAtualizado) {
                cacheHTML = '<span class="status success">‚úÖ CACHE LIMPO!</span>';
                cacheHTML += '<div class="info-box">';
                cacheHTML += '<strong>Vers√£o Atual:</strong> ' + timestampAtual + '<br>';
                cacheHTML += '<strong>Vers√£o Esperada:</strong> ' + TIMESTAMP_ESPERADO + '<br>';
                cacheHTML += '<strong>Status:</strong> Voc√™ est√° usando a vers√£o MAIS RECENTE! üéâ';
                cacheHTML += '</div>';
            } else if (timestampAtual) {
                const segundosAtras = Math.floor(diferencaTempo);
                const minutosAtras = Math.floor(segundosAtras / 60);

                cacheHTML = '<span class="status error">‚ùå CACHE DESATUALIZADO</span>';
                cacheHTML += '<div class="info-box">';
                cacheHTML += '<strong>Vers√£o Atual:</strong> ' + timestampAtual + ' (' + minutosAtras + ' minutos atr√°s)<br>';
                cacheHTML += '<strong>Vers√£o Esperada:</strong> ' + TIMESTAMP_ESPERADO + '<br>';
                cacheHTML += '<strong>Diferen√ßa:</strong> Voc√™ est√° ' + segundosAtras + ' segundos atrasado<br>';
                cacheHTML += '<strong>A√ß√£o:</strong> Voc√™ precisa limpar o cache do navegador!';
                cacheHTML += '</div>';
            } else {
                cacheHTML = '<span class="status warning">‚ö†Ô∏è N√ÉO FOI POSS√çVEL VERIFICAR</span>';
                cacheHTML += '<div class="info-box">N√£o conseguimos detectar o timestamp do JavaScript.</div>';
            }

            document.getElementById('cache-status').innerHTML = cacheHTML;

            // Vers√£o do JavaScript
            let versionHTML = '<div class="info-box">';
            if (timestampAtual) {
                const data = new Date(timestampAtual * 1000);
                versionHTML += '<strong>Timestamp:</strong> ' + timestampAtual + '<br>';
                versionHTML += '<strong>Data/Hora:</strong> ' + data.toLocaleString('pt-BR') + '<br>';
                versionHTML += '<strong>URL:</strong> includes/agenda-new.js?v=' + timestampAtual;
            } else {
                versionHTML += 'N√£o detectado';
            }
            versionHTML += '</div>';
            document.getElementById('js-version').innerHTML = versionHTML;

            // Timeout e Debounce (n√£o podemos verificar sem carregar o arquivo, ent√£o mostramos o esperado)
            document.getElementById('timeout-value').innerHTML =
                '<div class="info-box"><strong>Esperado:</strong> ' + TIMEOUT_ESPERADO + 'ms (15 segundos)<br>' +
                '<em>Esta √© a configura√ß√£o que DEVE estar ativa se o cache estiver limpo.</em></div>';

            document.getElementById('debounce-value').innerHTML =
                '<div class="info-box"><strong>Esperado:</strong> ' + DEBOUNCE_ESPERADO + 'ms (0.8 segundos)<br>' +
                '<em>Esta √© a configura√ß√£o que DEVE estar ativa se o cache estiver limpo.</em></div>';

            // Mostrar instru√ß√µes se necess√°rio
            if (!cacheAtualizado) {
                mostrarInstrucoes();
            }
        }

        function mostrarInstrucoes() {
            const html = `
                <div class="instructions">
                    <h3>üîß Como Limpar o Cache</h3>
                    <ol>
                        <li><strong>Windows/Linux:</strong> Pressione <code>Ctrl + Shift + R</code> ou <code>Ctrl + F5</code></li>
                        <li><strong>Mac:</strong> Pressione <code>Cmd + Shift + R</code></li>
                        <li><strong>OU</strong> Pressione <code>Ctrl + Shift + Delete</code> e limpe "Imagens e arquivos em cache"</li>
                        <li>Feche <strong>TODAS</strong> as abas do sistema de agendamento</li>
                        <li>Abra novamente e volte a esta p√°gina para verificar</li>
                    </ol>
                </div>
            `;
            document.getElementById('instructions-container').innerHTML = html;
        }
    </script>
</body>
</html>
